specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ImpactHook
    network: mainnet
    source:
      address: "0x2D2523c292359e7DEa2617214cb5AE62C79fB0c0"
      abi: ImpactHook
      startBlock: 23927280
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AfterSwapAnalytics
        - BeforeSwapAnalytics
      abis:
        - name: ImpactHook
          file: ./abis/ImpactHook.json
      eventHandlers:
        - event: AfterSwapAnalytics(indexed bytes32,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleAfterSwapAnalytics
        - event: BeforeSwapAnalytics(indexed bytes32,indexed address,uint256,uint256,uint256,uint24,bool,uint256)
          handler: handleBeforeSwapAnalytics
      file: ./src/impact-hook.ts
