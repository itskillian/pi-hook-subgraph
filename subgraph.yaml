specVersion: 1.3.0
description: Subgraph for tracking price impact hook analytics
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ImpactHook
    network: mainnet
    source:
      address: "0xBa8a1045f8412cd13a525CeA2832F599E4fa60c0"
      abi: ImpactHook
      startBlock: 23996577
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pool
        - BeforeSwapAnalytics
        - AfterSwapAnalytics
      abis:
        - name: ImpactHook
          file: ./abis/ImpactHook.json
      eventHandlers:
        - event: BeforeSwapAnalytics(indexed bytes32,indexed
            address,uint256,uint256,uint256,uint24,bool,uint256)
          handler: handleBeforeSwapAnalytics
        - event: AfterSwapAnalytics(indexed bytes32,indexed
            address,uint256,uint256,uint256,uint256,uint256)
          handler: handleAfterSwapAnalytics
      file: ./src/impact-hook.ts
  - kind: ethereum
    name: PoolManager
    network: mainnet
    source:
      address: "0x000000000004444c5dc75cB358380D2e3dE08A90"
      abi: PoolManager
      startBlock: 23927280
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: PoolManager
          file: ./abis/PoolManager.json
      eventHandlers:
        - event: Initialize(indexed bytes32,indexed address,indexed
            address,uint24,int24,address,uint160,int24)
          handler: handleInitialize
      file: ./src/pool-manager.ts
